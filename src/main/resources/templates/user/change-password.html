<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head"></th:block>
<body>
<div class="container-fluid" id="content">
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <div class="container">
        <form th:action="@{/user/changePassword}" th:method="POST" class="justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-5">
                    <h2 class="text-center">Change my password</h2>
                    <hr>
                </div>
            </div>
            <div class="row h-100 justify-content-center align-items-center mt-2">
                <div class="col-md-2 field-label-responsive">
                    <label for="username">EGN:</label>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <input type="text" name="username" class="form-control" id="username"  th:value="${employer.getUsername()}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row h-100 justify-content-center align-items-center mt-2">
                <div class="col-md-2 field-label-responsive">
                    <label for="password">Password:</label>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <input type="password" name="password" class="form-control" id="password" th:value="${employer.getPassword()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row h-100 justify-content-center align-items-center mt-2">
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnRegister">
                    Edit
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
